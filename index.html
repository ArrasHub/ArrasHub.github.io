<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Line Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 2000px; /* Just to make sure you can scroll */
    }

    .scroll-line {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background-color: #FF5722;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Just some content for the page */
    .content {
      margin-top: 50px;
      text-align: center;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <!-- Scroll Line -->
  <div class="scroll-line" id="scrollLine"></div>

  <!-- Content -->
  <div class="content">
    <h1>Scroll Down to See the Line Animation!</h1>
    <p>The line will animate as you scroll.</p>
  </div>

  <script>
    // Detect scroll and animate the line
    window.onscroll = function() {
      var scrolled = document.documentElement.scrollTop || document.body.scrollTop;
      var totalHeight = document.documentElement.scrollHeight - window.innerHeight;
      var widthPercentage = (scrolled / totalHeight) * 100;

      document.getElementById('scrollLine').style.width = widthPercentage + '%';
    };
  </script>
</body>
</html>
